<div class="container">
  <h1>Hello from app component</h1>
  <hr />
  <button class="btn btn-primary" (click)="onClickSecret()">
    {{ secretVerb }} Secret Password
  </button>
  <p *ngIf="showSecret">Secret Password: "Tuna"</p>
  <br />
  <div
    *ngFor="let logItem of log"
    [ngStyle]="{ backgroundColor: logItem >= 5 ? 'red' : 'transparent' }"
    [ngClass]="{'white-text': logItem >=5}"
  >
    You have shown the password {{ logItem }} time(s)
  </div>
</div>
